<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>BMI Calculator</h1>
    <form 
      hx-trigger="submit" 
      hx-post="/calculate" 
      hx-target="#result"
    >            
      <input name="height" type="text" class="form-control mb-2" placeholder="Enter Height in Meters">                    
      <input name="weight" type="text" class="form-control mb-2" placeholder="Enter Weight in Kg">               
      <button type="submit" class="btn btn-primary mb-3">Calculate BMI</button>           
      <div id="result"></div>
    </form>       
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
