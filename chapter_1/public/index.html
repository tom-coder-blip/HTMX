<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-… " crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container text-center"> <!-- Added container and text-center classes -->
        <h1>Hello World!</h1> 
        <p>Welcome to my website</p>
        <h1>Simple Request Example</h1> 
        <button type="button" class="btn glow-on-hover"  
        hx-get="/users"
        hx-trigger="click"
        hx-swap="outerHTML"
        hx-target="#users"
        hx-confirm="Do you want to proceed with fetching users?"
        hx-vals="{limit:10}"
        hx-indicator="#loading">   
        Fetch Some Stuff
        </button>

        <div id="loading" class="htmx-indicator spinner-border" role="status"></div>
        
        <!-- HTMX inserts user data here once the /users request is complete. -->
        <div id="users"></div> 
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-…" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-…" crossorigin="anonymous"></script>
</body>
</html>
